<questionnaires-header [title]="title" [subtitle]="subtitle" [path]="path" [showArrow]="showArrow"></questionnaires-header>
<div class="container-fluid" *ngIf="data">
    <div class="row" *ngIf="!readOnly">
        <div class="col-md-11" align="right">
            <!-- style="margin-left:auto" -->
            <button md-raised-button type="submit" class="material-icons margin_auto_button" color="primary" (click)="addEducation()">Add
            </button><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <div *ngFor="let e of data.educations ; let i = index">
                <section>
                    <article class="article">
                        <div class="box box-default">
                            <div class="container-fluid">
                                <br>
                                <div class="row">
                                    <!--Name of Educational Institution 1-->
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="Name of Educational Institution" [(ngModel)]="e.nameSchool" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--Type of Educational Institution 2-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="Type of Educational Institution" [(ngModel)]="e.typeSchool" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--Street Address 3-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="Street Address" [(ngModel)]="e.street" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--Building Type 4-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-select placeholder="Building Type" [(ngModel)]="e.aptSteFlr" [disabled]="readOnly">
                                            <md-option *ngFor="let type of buildingTypes" [value]="type">
                                                {{type}}
                                            </md-option>
                                        </md-select>
                                    </div>
                                </div>
                                <!--Apt / Bld # 5-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="Apt/Bld #" [(ngModel)]="e.aptNum" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--City or Town 6-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="City or Town" [(ngModel)]="e.city" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--County 7-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="County" [(ngModel)]="e.county" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--State 8-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-select placeholder="State" [(ngModel)]="e.stateAbbr" [disabled]="readOnly">
                                            <md-option *ngFor="let state of states" [value]="state">
                                                {{state}}
                                            </md-option>
                                        </md-select>
                                    </div>
                                </div>
                                <!--Zip Code 9-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="Zip Code" [(ngModel)]="e.zipCode" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--Postal Code 10-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="Postal Code" [(ngModel)]="e.postalCode" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--province 11-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput class="form-control" placeholder="Province" [(ngModel)]="e.province" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--Degree Earned 12-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput class="form-control" placeholder="Degree Earned" [(ngModel)]="e.degreeEarned" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--Education - Major Field of Student 13-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput placeholder="Major(s) / Primary Field(s) of Study" [(ngModel)]="e.educationField" [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--Date Degree Awarded 14-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput type="date" placeholder="Date Degree Awarded" [ngModel]="e.degreeAwardDate | dateFormat" (ngModelChange)="e.degreeAwardDate = changeModel($event)"
                                                [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--From Date 15-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput type="date" placeholder="From Date" [ngModel]="e.fromDate | dateFormat" (ngModelChange)="e.fromDate = changeModel($event)"
                                                [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <!--To Date 16-->
                                <div class="row">
                                    <div class="col-md-11 form-group">
                                        <md-input-container class="full-width">
                                            <input mdInput type="date" placeholder="To Date" [ngModel]="e.toDate | dateFormat" (ngModelChange)="e.toDate = changeModel($event)"
                                                [disabled]="readOnly" />
                                        </md-input-container>
                                    </div>
                                </div>

                                <div class="row" *ngIf="!readOnly">
                                    <div class="col-md-3 form-group">
                                        <button md-raised-button class="btn-w-md" (click)="deleteEducation(i)" color="warn">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </div>

    <div class="divider divider-md"></div>
    <button *ngIf="!isAdmin && formStatus.toLowerCase() == 'submitted'" md-raised-button type="submit" class="btn-w-md" color="accent"
        (click)="undoSubmit()">Edit Responses</button>
    <div *ngIf="!readOnly" style="text-align: end;">
        <button md-raised-button type="submit" class="btn-w-md" color="accent" (click)="onSave(data)">Save</button>
        <span class="space"></span>
        <button md-raised-button type="submit" class="btn-w-md" color="primary" (click)="onSavenSubmit(data)">Submit to Attorney</button>
    </div>
    <br>

</div>
<br>
<br>
