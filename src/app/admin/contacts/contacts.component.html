<!-- new test -->

 <br>
 <div class="container-fluid">
    <div class="card bg-color-white" style="width: 85%;">
         <div class="row">
             <div class="col-sm-12">
                 <div class="row">
                     <div class="col-sm-1" style="text-align: center; padding-top: 20px;">
                         <i class="material-icons notranslate">search</i>
                    </div>
                    <div class="col-sm-8">
                        <md-input-container>
                            <!-- <input mdInput placeholder="Sarch Contacts" (keyup)="onChange(true)"  [(ngModel)]="sValue" [mdAutocomplete]="auto"> -->
                            <input mdInput placeholder="Search Contacts" [formControl]="sValue" [mdAutocomplete]="auto">
                        </md-input-container>
                        <md-autocomplete #auto="mdAutocomplete"  >
                            <md-option class="font-14" *ngFor="let contact of contactCacheList" [value]="contact.firstName" (click)="onGetContact(contact.id)">{{contact.firstName}} {{contact.middleName}} {{contact.lastName}}, {{ utilService.dateChange(contact.birthDate)}},  {{contact.email}}</md-option>
                        </md-autocomplete> 
                    </div> 
                    <div class="col-sm-3" style="padding-right: 30px; text-align: end; padding-top: 20px;">
                         {{result}} results
                    </div>
                </div>
             </div>
             <md-progress-bar mode="query" *ngIf="searchMode"></md-progress-bar> 
        </div>
    </div>
 </div>
