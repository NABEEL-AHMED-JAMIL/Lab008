<contacts-header [title]="title" [subtitle]="subtitle" [path]="path"></contacts-header>

<div class="container-fluid" *ngIf="adminData">
    <div class="row">
        <div class="col-md-11 form-group text_area">
            <md-input-container class="full-width">
                <input mdInput [(ngModel)]="task.title" placeholder="Title" />
            </md-input-container>
        </div>
    </div>
     <div class="row">
        <div class="col-md-11 form-group text_area">
            <md-input-container class="full-width">
                <input mdInput [(ngModel)]="task.description" placeholder="Description">
            </md-input-container>
        </div>
    </div> 

    <div class="row" *ngFor="let subTask of task.tasks;let i = index">
        <div class="col-md-12" style="margin-left: 15px;">
            <div class="box box-default">
                <div class="box-body">
                    <div class="row" >
                        <div class="col-sm-10">
                            <a href="javascript:;" class="remove-underline" (click)="onEditItem(subTask,i)">
                                <div class="font-12" [innerHTML]="subTask.task"></div>
                            </a>
                        </div>
                         <div class="col-sm-2" style="text-align: end;">
                            <a href="javascript:;" class="delete-gray">
                                <i class="material-icons notranslate" (click)="onRemoveItem(i)">cancel</i>
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" style="margin-left: 20px;">
            <button md-raised-button type="submit" class="btn-w-md" color="primary" (click)="onAddItem()">Add New Item</button>
            <span class="space"></span>
            <button md-raised-button type="submit" class="btn-w-md" color="accent" (click)="onSave()">Save</button>
        </div>

    </div>
</div>
