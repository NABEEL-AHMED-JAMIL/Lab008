<div class="container-fluid" style="margin-right: 125px;">
    <h5 class="color-primary">Your Presets</h5>
    <div class="row" *ngFor="let e of presets; let i = index">
        <div class="col-md-12">
            <article class="article">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <a href="javascript:;" class="remove-underline" (click)="editPreset(e)">
                                    <div class="font-14 arial-serif font-black">{{e.title}}</div>
                                    <div class="font-12 arial-serif font-black">
                                        {{e.description}}
                                    </div>
                                </a>
                            </div>
                            <div class="col-sm-4" style="text-align: right;">
                                <span mdTooltip="Delete" mdTooltipPosition="left" >
                                    <a href="javascript:;" class="delete-gray">
                                        <i class="material-icons notranslate" (click)="onRremovePreset(e.id)" >delete_forever</i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <div style="margin-top: 10%;">
        <div id='fixedbutton' class="row">
            <div class="col-sm-1">
                <span mdTooltip="Add Preset" mdTooltipPosition="left">
                    <button color="success" md-fab="" class="mat-success mat-fab" ng-reflect-color="success" (click)="createPreset()">
                        <span class="mat-button-wrapper" style="text-align: end;"> 
                            <md-icon class="material-icons mat-icon notranslate" role="img" aria-label="add">add</md-icon>
                        </span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
