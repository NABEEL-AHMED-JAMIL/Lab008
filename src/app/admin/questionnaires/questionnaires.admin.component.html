<div class="container-fluid top" style="margin-right: 125px;">
    <h5 class="color-primary">Your Questionnaires</h5>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-default" *ngFor="let e of questionnaires;">
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <a href="javascript:;" class="remove-underline" (click)="updateQuestoin(e)">
                                <div class="font-16  arial-serif font-black">{{e.title}}</div>
                                <div class="font-12 font-gray arial-serif">
                                    {{e.instruction}}
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-4" style="text-align: right;" *ngIf="!e.deleteAble">
                            <span mdTooltip="Delete" mdTooltipPosition="left">
                                <a href="javascript:;" class="delete-gray" (click)="removeQuestionnaire(e.id)">
                                    <i class="material-icons notranslate">delete_forever</i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </article> -->
        </div>
    </div>
</div>

<div id='fixedbutton' class="row">
    <div class="col-sm-4">
        <span mdTooltip="Add Questionnaire" mdTooltipPosition="left">
            <button color="success" md-fab="" class="mat-success mat-fab" ng-reflect-color="success" (click)="createQuestionnaire()">
                <span class="mat-button-wrapper" > 
                    <md-icon class="material-icons mat-icon notranslate" role="img" aria-label="add">add</md-icon>
                </span>
            </button>
        </span>
    </div>
</div>
