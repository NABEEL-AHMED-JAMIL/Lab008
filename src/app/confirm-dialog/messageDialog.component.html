<h1 md-dialog-title>{{title}}</h1>
<div md-dialog-content >
     <input type="text" class="form-control" [(ngModel)]="data.value" value="{{data.value}}" placeholder="{{placeHolder}}">
</div>
<div md-dialog-actions>
        <button md-button (click)="dialogRef.close('CANCEL')">{{cancelButtonTitle}}</button>
        <p style="width: 80%"></p>
        <button md-button (click)="dialogRef.close(data)" >{{saveButtonTitle}}</button>
</div>
