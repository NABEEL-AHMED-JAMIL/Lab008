<h1 md-dialog-title>{{title}}</h1>
<div md-dialog-content style="padding-bottom: 20px;">
    {{content}}
</div>
<div md-dialog-actions>
    <button md-button (click)="dialogRef.close('PROCEED')">{{proceedButtonTitle}}</button>
    <button md-button (click)="dialogRef.close('CANCEL')">{{cancelButtonTitle}}</button>
</div>
