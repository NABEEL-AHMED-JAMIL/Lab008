<file-header [title]="title" [subtitle]="subtitle"></file-header>
<div class="container-fluid margeright" >
     <div class="row" *ngIf="folderId">   
         <div class="col-xl-4 col-lg-6">
             <div class="card">
                 <div class="card-content card_background_folder_body">
                       <p class="margin_text">
                           <span class="card-title card_title_color">Google Drive</span>
                       </p>
                    </div>
                    <div class="card-action text-right" >
                        <a href="https://drive.google.com/drive/folders/{{folderId}}"  target="_blank" class="card_title_color">
                            Open
                            <span class="space"></span>
                            <i aria-hidden="true" class="fa fa-mail-forward"></i>
                        </a>
                    </div>
                </div> 
            </div>      
     </div>
</div>
